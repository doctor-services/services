machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo rm -rf /usr/local/go
    - curl -sSL https://storage.googleapis.com/golang/go1.9.linux-amd64.tar.gz | sudo tar xz -C /usr/local
  services:
    - docker

dependencies:
  pre:
    - sudo curl -L "https://github.com/docker/compose/releases/download/1.10.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - docker-compose -f docker-compose-integration.yml up -d --force-recreate

test:
  pre:
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/doctor-services
    - mv /home/ubuntu/doctor-services /home/ubuntu/.go_workspace/src/github.com/doctor-services
    - ln -s /home/ubuntu/.go_workspace/src/github.com/doctor-services/services /home/ubuntu/doctor-services
    - go get -t github.com/doctor-services/services/...
  override:
    - go test -v -race -tags integration github.com/doctor-services/services/...:
        # environment:
        #   ETCD_ADDR: http://localhost:2379
        #   CONSUL_ADDR: localhost:8500
        #   ZK_ADDR: localhost:2181
        #   EUREKA_ADDR: http://localhost:8761/eureka